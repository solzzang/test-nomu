<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="page-wrapper">
        <div class="main-content">
            <div class="sidebar" th:replace="layout/sidebar :: sidebar"></div>

            <main class="content-area">
                <section class="map-section">
                    <div class="placeholder">
                        <h3>🗺️ 지도 표시 영역</h3>
                        <p>선택한 필터의 정보가 지도에 표시됩니다.</p>
                    </div>
                </section>

                <h2 class="section-title">현재 지역 상세 정보</h2>
                <div class="card-list">
                
                    <a href="#">
                        <div class="card-icon">🗺️</div>
                        <div class="card-content">
                            <h4>주변 대피소 목록</h4>
                            <p>현재 위치에서 가장 가까운 대피소를 확인하고 경로를 안내합니다.</p>
                        </div>
                        <div class="card-arrow">&gt;</div>
                    </a>
                    
                    <a href="#">
                        <div class="card-icon">📰</div>
                        <div class="card-content">
                            <h4>최신 재난 뉴스</h4>
                            <p>현재 지역과 관련된 최신 재난 속보 및 안전 문자를 확인합니다.</p>
                        </div>
                        <div class="card-arrow">&gt;</div>
                    </a>
                    
                    <a href="#">
                        <div class="card-icon">🎒</div>
                        <div class="card-content">
                            <h4>상황별 행동 요령</h4>
                            <p>지진, 태풍, 화재 등 현재 상황에 맞는 행동 요령을 안내합니다.</p>
                        </div>
                        <div class="card-arrow">&gt;</div>
                    </a>
                    
                </div>
            </main>
        </div>
    </div>
</div>
