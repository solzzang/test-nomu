           <!-- 재난별 알림 설정 -->
                <h2 class="section-title">
                	<i class="fa-regular fa-bell"></i>・재난별 알림 설정</h2>

                    <div class="card">
                        <label><input type="checkbox" checked> 지진 알림</label>

                    </div>
                </div>

                <!-- 알림 수신 방법 -->
                <h2 class="section-title">
                	<i class="fa-regular fa-envelope"></i>・알림 수신 방법</h2>
                <div class="card-list">
                    <div class="card">
                        <label><input type="checkbox" checked> 이메일 알림</label>
                        <label><input type="checkbox" checked> LINE 알림</label>
                        <label><input type="checkbox"> SMS 알림 (전화번호 등록시)</label>
                        <button>설정 저장</button>
                    </div>
                </div>

                <h2 class="section-title">
                	<i class="fa-regular fa-rectangle-list"></i>・내 활동 내역</h2>
                <div class="card-list">

                    <div class="card">
                        <h3>・작성한 글</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>제목</th>
                                    <th>작성일</th>

                            <tbody>
                                <tr>
                                    <td>첫 번째 글</td>
